<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 03</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        overflow: hidden;
      }

      .container {
        position: fixed;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: transparent;
        border: 10px solid red;
        outline: 10px solid gray;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }

      .inner-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        color: white;
        transition: transform 0.5s ease-in-out;
      }

      .circle01 {
        background-color: purple;
        transform: translateY(0);
      }

      .circle02 {
        background-color: blue;
        transform: translateY(300px);
      }

      .circle03 {
        background-color: orange;
        transform: translateY(600px);
      }

      .container:hover .circle01 {
        transform: translateY(-100%);
      }

      .container:hover .circle02 {
        transform: translateY(0);
      }

      .container:hover .circle03 {
        transform: translateY(100%);
      }

      .container:not(:hover) .circle03 {
        transform: translateY(600px);
      }

      .container:not(:hover) .circle02 {
        transform: translateY(300px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="circle circle01">Hello</div>
        <div class="circle circle02">Welcome To</div>
        <div class="circle circle03">Institute of Software Engineering</div>
      </div>
    </div>
  </body>
</html>
