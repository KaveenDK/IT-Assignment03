<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 04</title>
    <style>
      body {
        margin: 0;
      }

      main section {
        width: 100%;
        height: 100vh;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      main section div:first-child {
        width: 100%;
        height: 70px;
        position: sticky;
        top: 0;
        z-index: 2;
      }

      h1 {
        font-size: 100px;
        text-align: center;
        position: relative;
        top: 25vh;
        z-index: 1;
        color: black;
      }

      h3 {
        margin: 0;
        padding: 24px;
        color: white;
      }

      #sec-1 div:first-child {
        background-color: rgb(184, 50, 2);
      }
      #sec-1 {
        background-color: white;
      }

      #sec-2 div:first-child {
        background-color: rgb(19, 0, 116);
      }
      #sec-2 {
        background-color: #03a9c6;
      }

      #sec-3 div:first-child {
        background-color: rgb(69, 69, 69);
      }
      #sec-3 {
        background-color: rgb(88, 88, 88);
      }

      #sec-4 div:first-child {
        background-color: rgb(128, 45, 0);
      }
      #sec-4 {
        background-color: #fc0303;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="sec-1">
        <div><h3>Card 1</h3></div>
        <h1>Hello</h1>
      </section>
      <section id="sec-2">
        <div><h3>Card 2</h3></div>
        <h1>How</h1>
      </section>
      <section id="sec-3">
        <div><h3>Card 3</h3></div>
        <h1>Are</h1>
      </section>
      <section id="sec-4">
        <div><h3>Card 4</h3></div>
        <h1>You..?</h1>
      </section>
    </main>
  </body>
</html>
